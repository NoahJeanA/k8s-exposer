name: Build and Deploy Server

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Run tests
        run: go test -v -race ./...

      - name: Run linting
        run: |
          go fmt ./...
          go vet ./...

  build-server:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build server binary
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o k8s-exposer-server ./cmd/server

      - name: Upload server artifact
        uses: actions/upload-artifact@v4
        with:
          name: server-binary
          path: k8s-exposer-server
          retention-days: 1

  deploy-server:
    needs: build-server
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Download server binary
        uses: actions/download-artifact@v4
        with:
          name: server-binary

      - name: Deploy to Hetzner
        env:
          SSH_PRIVATE_KEY: ${{ secrets.HETZNER_SSH_KEY }}
          HETZNER_HOST: ${{ secrets.HETZNER_HOST }}
        run: |
          set -x
          # Setup SSH
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p 51200 -H "$HETZNER_HOST" >> ~/.ssh/known_hosts 2>&1
          
          # Test SSH connection
          ssh -p 51200 -o BatchMode=yes -o ConnectTimeout=10 root@"$HETZNER_HOST" "echo 'SSH connection successful'"

          # Deploy binary
          chmod +x k8s-exposer-server
          scp -P 51200 k8s-exposer-server root@"$HETZNER_HOST":/usr/local/bin/k8s-exposer-server

          # Copy service file and restart
          scp -P 51200 deploy/systemd/k8s-exposer.service root@"$HETZNER_HOST":/etc/systemd/system/
          ssh -p 51200 root@"$HETZNER_HOST" "systemctl daemon-reload && systemctl restart k8s-exposer"

          # Cleanup
          rm -f ~/.ssh/id_rsa
