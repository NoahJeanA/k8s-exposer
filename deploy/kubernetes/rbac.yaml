apiVersion: v1
kind: ServiceAccount
metadata:
  name: k8s-exposer-agent
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: k8s-exposer-agent
rules:
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: k8s-exposer-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: k8s-exposer-agent
subjects:
- kind: ServiceAccount
  name: k8s-exposer-agent
  namespace: kube-system
