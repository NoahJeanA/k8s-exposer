apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-k8s-exposer
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  k8s-exposer-server.json: |
    {
      "dashboard": {
        "title": "K8s Exposer - Server Metrics",
        "tags": ["k8s-exposer", "networking", "server"],
        "timezone": "Europe/Vienna",
        "refresh": "30s",
        "editable": true,
        "time": {
          "from": "now-6h",
          "to": "now"
        },
        "panels": [
          {
            "id": 1,
            "title": "Total Services",
            "type": "stat",
            "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0},
            "targets": [{
              "expr": "k8s_exposer_services_total{job=\"k8s-exposer-server\"}",
              "refId": "A"
            }],
            "options": {
              "colorMode": "value",
              "graphMode": "area",
              "textMode": "value_and_name"
            },
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "thresholds"},
                "thresholds": {
                  "mode": "absolute",
                  "steps": [
                    {"color": "green", "value": null}
                  ]
                }
              }
            }
          },
          {
            "id": 2,
            "title": "Total Ports",
            "type": "stat",
            "gridPos": {"h": 4, "w": 6, "x": 6, "y": 0},
            "targets": [{
              "expr": "k8s_exposer_ports_total{job=\"k8s-exposer-server\"}",
              "refId": "A"
            }],
            "options": {
              "colorMode": "value",
              "graphMode": "area",
              "textMode": "value_and_name"
            },
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "thresholds"},
                "thresholds": {
                  "mode": "absolute",
                  "steps": [
                    {"color": "blue", "value": null}
                  ]
                }
              }
            }
          },
          {
            "id": 3,
            "title": "Reconciliation Errors",
            "type": "stat",
            "gridPos": {"h": 4, "w": 6, "x": 12, "y": 0},
            "targets": [{
              "expr": "k8s_exposer_reconciliation_errors_total{job=\"k8s-exposer-server\"}",
              "refId": "A"
            }],
            "options": {
              "colorMode": "background",
              "graphMode": "none"
            },
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "thresholds"},
                "mappings": [
                  {
                    "type": "value",
                    "options": {
                      "0": {"color": "green", "text": "Healthy", "index": 0}
                    }
                  },
                  {
                    "type": "range",
                    "options": {
                      "from": 1,
                      "to": 9999,
                      "result": {"color": "red", "text": "Errors", "index": 1}
                    }
                  }
                ],
                "thresholds": {
                  "mode": "absolute",
                  "steps": [
                    {"color": "green", "value": null},
                    {"color": "red", "value": 1}
                  ]
                }
              }
            }
          },
          {
            "id": 4,
            "title": "Last Reconciliation",
            "type": "stat",
            "gridPos": {"h": 4, "w": 6, "x": 18, "y": 0},
            "targets": [{
              "expr": "k8s_exposer_last_reconciliation_timestamp_seconds{job=\"k8s-exposer-server\"} * 1000",
              "refId": "A"
            }],
            "options": {
              "colorMode": "value",
              "graphMode": "none"
            },
            "fieldConfig": {
              "defaults": {
                "unit": "dateTimeFromNow"
              }
            }
          },
          {
            "id": 5,
            "title": "Services & Ports Over Time",
            "type": "timeseries",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
            "targets": [
              {
                "expr": "k8s_exposer_services_total{job=\"k8s-exposer-server\"}",
                "legendFormat": "Services",
                "refId": "A"
              },
              {
                "expr": "k8s_exposer_ports_total{job=\"k8s-exposer-server\"}",
                "legendFormat": "Ports",
                "refId": "B"
              }
            ],
            "options": {
              "legend": {
                "displayMode": "table",
                "placement": "bottom",
                "calcs": ["last", "mean"],
                "showLegend": true
              }
            },
            "fieldConfig": {
              "defaults": {
                "custom": {
                  "drawStyle": "line",
                  "lineWidth": 2,
                  "fillOpacity": 20,
                  "showPoints": "never"
                }
              },
              "overrides": [
                {
                  "matcher": {"id": "byName", "options": "Services"},
                  "properties": [
                    {"id": "color", "value": {"fixedColor": "green", "mode": "fixed"}}
                  ]
                },
                {
                  "matcher": {"id": "byName", "options": "Ports"},
                  "properties": [
                    {"id": "color", "value": {"fixedColor": "blue", "mode": "fixed"}}
                  ]
                }
              ]
            }
          },
          {
            "id": 6,
            "title": "Reconciliation Rate",
            "type": "timeseries",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
            "targets": [{
              "expr": "rate(k8s_exposer_reconciliations_total{job=\"k8s-exposer-server\"}[5m])",
              "legendFormat": "Reconciliations/sec",
              "refId": "A"
            }],
            "options": {
              "legend": {
                "displayMode": "table",
                "placement": "bottom",
                "calcs": ["last", "mean"],
                "showLegend": true
              }
            },
            "fieldConfig": {
              "defaults": {
                "unit": "ops",
                "custom": {
                  "drawStyle": "line",
                  "lineWidth": 2,
                  "fillOpacity": 20,
                  "showPoints": "never"
                }
              }
            }
          },
          {
            "id": 7,
            "title": "Server CPU Usage",
            "type": "timeseries",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 12},
            "targets": [{
              "expr": "rate(process_cpu_seconds_total{job=\"k8s-exposer-server\"}[5m]) * 100",
              "legendFormat": "CPU %",
              "refId": "A"
            }],
            "options": {
              "legend": {
                "displayMode": "table",
                "placement": "bottom",
                "calcs": ["last", "max"],
                "showLegend": true
              }
            },
            "fieldConfig": {
              "defaults": {
                "unit": "percent",
                "custom": {
                  "drawStyle": "line",
                  "lineWidth": 1,
                  "fillOpacity": 10,
                  "showPoints": "never"
                }
              }
            }
          },
          {
            "id": 8,
            "title": "Server Memory Usage",
            "type": "timeseries",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 12},
            "targets": [{
              "expr": "process_resident_memory_bytes{job=\"k8s-exposer-server\"}",
              "legendFormat": "Memory",
              "refId": "A"
            }],
            "options": {
              "legend": {
                "displayMode": "table",
                "placement": "bottom",
                "calcs": ["last", "max"],
                "showLegend": true
              }
            },
            "fieldConfig": {
              "defaults": {
                "unit": "bytes",
                "custom": {
                  "drawStyle": "line",
                  "lineWidth": 1,
                  "fillOpacity": 10,
                  "showPoints": "never"
                }
              }
            }
          },
          {
            "id": 9,
            "title": "Active Goroutines",
            "type": "timeseries",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 20},
            "targets": [{
              "expr": "go_goroutines{job=\"k8s-exposer-server\"}",
              "legendFormat": "Goroutines",
              "refId": "A"
            }],
            "options": {
              "legend": {
                "displayMode": "table",
                "placement": "bottom",
                "calcs": ["last", "max"],
                "showLegend": true
              }
            },
            "fieldConfig": {
              "defaults": {
                "custom": {
                  "drawStyle": "line",
                  "lineWidth": 1,
                  "fillOpacity": 10,
                  "showPoints": "never"
                }
              }
            }
          },
          {
            "id": 10,
            "title": "Uptime",
            "type": "stat",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 20},
            "targets": [{
              "expr": "time() - process_start_time_seconds{job=\"k8s-exposer-server\"}",
              "refId": "A"
            }],
            "options": {
              "colorMode": "value",
              "graphMode": "none"
            },
            "fieldConfig": {
              "defaults": {
                "unit": "s"
              }
            }
          }
        ]
      },
      "overwrite": true
    }
