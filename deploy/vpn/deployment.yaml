apiVersion: apps/v1
kind: Deployment
metadata:
  name: wireguard
  namespace: vpn
  labels:
    app: wireguard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wireguard
  template:
    metadata:
      labels:
        app: wireguard
    spec:
      containers:
      - name: wireguard
        image: linuxserver/wireguard:latest
        ports:
        - containerPort: 51821
          protocol: UDP
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "Europe/Vienna"
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
            - SYS_MODULE
          privileged: true
        volumeMounts:
        - name: config
          mountPath: /config/wg_confs/wg0.conf
          subPath: wg0.conf
        - name: privatekey
          mountPath: /config/wg_confs/privatekey
          subPath: privatekey
        - name: lib-modules
          mountPath: /lib/modules
          readOnly: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
      volumes:
      - name: config
        configMap:
          name: wireguard-config
      - name: privatekey
        secret:
          secretName: wireguard-keys
          items:
          - key: privatekey
            path: privatekey
      - name: lib-modules
        hostPath:
          path: /lib/modules
          type: Directory
      nodeSelector:
        kubernetes.io/hostname: control-plane-01
